<ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-sm="6" size-md="4" size-lg="4" size-xl="3" *ngFor ="let item of proveedor">
        <ion-card style="max-height:335px;height:335px;cursor: pointer;" (click)="viewMenu(item.id)">
          <ion-card-header>
            <div class="divImgRestaurante">
              <img *ngIf="item.src !=undefined" [src]="item.src" class="imageRestaurant">
            </div>
            <ion-card-subtitle>{{item.nombre}}</ion-card-subtitle>
            <ion-card-title>{{item.nombre}}</ion-card-title>
          </ion-card-header>
    
          <ion-card-content class="descripcionProveedor">
           {{item.descripcion}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
