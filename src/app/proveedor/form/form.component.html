<ion-grid>
  <ion-row>
    <!-- Informacion principal proveedor -->
    <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12" size-xl="12" >
      <legend><span class="number">1</span> Información</legend>
    </ion-col>
    <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6" size-xl="6" >
      <ion-input class="inputForm" placeholder="Nombre"></ion-input>
    </ion-col>
    <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6" size-xl="6" >
      <ion-input class="inputForm" placeholder="Telefono"></ion-input>
    </ion-col>
    <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6" size-xl="6" >
      <ion-input class="inputForm" placeholder="Dirección"></ion-input>
    </ion-col>
    <ion-col size-xs="12" size-sm="12" size-md="3" size-lg="3" size-xl="3" >
      <ion-input class="inputForm" placeholder="Ciudad"></ion-input>
    </ion-col>
    <ion-col size-xs="12" size-sm="12" size-md="3" size-lg="3" size-xl="3" >
      <ion-input class="inputForm" placeholder="Estado"></ion-input>
    </ion-col>
    <ion-col size-xs="12" size-sm="12" size-md="3" size-lg="3" size-xl="3" >
      <ion-input class="inputForm" placeholder="Codigo postal"></ion-input>
    </ion-col>
    <ion-col size-xs="12" size-sm="12" size-md="3" size-lg="3" size-xl="3" >
      <ion-input class="inputForm" placeholder="Pagina web"></ion-input>
    </ion-col>

    <!-- Informacion principal proveedor -->
    <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12" size-xl="12" >
      <legend><span class="number">2</span> Menú</legend>
    </ion-col>
    <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6" size-xl="6" >
      <ion-input class="inputForm" placeholder="Nombre"></ion-input>
    </ion-col>
    <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6" size-xl="6" >
      <ion-input class="inputForm" placeholder="Precio"></ion-input>
    </ion-col>
    <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6" size-xl="6" >
      <ion-select placeholder="Tipo" class="inputForm">
        <ion-select-option value="mexicana">Mexicana</ion-select-option>
        <ion-select-option value="italiana">Italiana</ion-select-option>
      </ion-select>
    </ion-col>
    <ion-col style="padding:0;" size-xs="12" size-sm="12" size-md="6" size-lg="6" size-xl="6" >
      <ion-row>
        <ion-col  size-xs="4" size-sm="4" size-md="6" size-lg="6" size-xl="6" >
          <ion-select placeholder="Tamaño" class="inputForm">
            <ion-select-option value="chico">Chico</ion-select-option>
            <ion-select-option value="mediano">Mediano</ion-select-option>
            <ion-select-option value="grande">Grande</ion-select-option>
            <ion-select-option value="otro">Otro</ion-select-option>
          </ion-select>
        </ion-col>
        <ion-col  size-xs="8" size-sm="8" size-md="6" size-lg="6" size-xl="6" >
          <ion-input class="inputForm" placeholder="Otro" disabled></ion-input>
        </ion-col>
      </ion-row> 
    </ion-col>

    <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12" size-xl="12" >
      <table class="tablePlatillos">
        <thead>
          <tr>
            <th style="width: 60%;">Nombre</th>
            <th>Precio</th>
            <th>Medida</th>
            <th>Control</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Pizza</td>
            <td style="text-align: center;">150</td>
            <td style="text-align: center;">Mediana</td>
            <td style="text-align: center;">
              <ion-button   mode="ios" size="small" color="noColor">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-button>
            </td>
          </tr>
          <tr>
            <td>Pizza</td>
            <td style="text-align: center;">150</td>
            <td style="text-align: center;">Mediana</td>
            <td style="text-align: center;">
              <ion-button   mode="ios" size="small" color="noColor">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-button>
            </td>
          </tr>
          <tr>
            <td>Pizza</td>
            <td style="text-align: center;">150</td>
            <td style="text-align: center;">Mediana</td>
            <td style="text-align: center;">
              <ion-button   mode="ios" size="small" color="noColor">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-button>
            </td>
          </tr>
          <tr>
            <td>Pizza</td>
            <td style="text-align: center;">150</td>
            <td style="text-align: center;">Mediana</td>
            <td style="text-align: center;">
              <ion-button   mode="ios" size="small" color="noColor">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-button>
            </td>
          </tr>
        </tbody>
      </table>
    </ion-col>
    

    <!-- Botones de cancelar y guardar -->
    <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12" size-xl="12" class="btns">
      <ion-row>
        <ion-col size-xs="6" size-sm="6" size-md="6" size-lg="6" size-xl="6">
          <button class="btnFormCancelar" (click)="atras()">Cancelar</button>  
        </ion-col>
        <ion-col size-xs="6" size-sm="6" size-md="6" size-lg="6" size-xl="6">
          <button class="btnForm" (click)="atras()">Guardar</button>  
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
