<ion-content padding>  
  <div style="text-align: -webkit-center; margin-top: 40px;">
    <ion-card style="width:30%;">
    <ion-card-header>
      <ion-card-title>
        <h1 text-center>Ingresar</h1>
      </ion-card-title>
    </ion-card-header>    
    <ion-card-content>  
  
      <img
        style="text-align: -webkit-center; width: 30%"
        src="..\assets\icon\favicon2.png"
      >      
      <div style="width: 50%; text-align: -webkit-center; margin: 20px">
        <ion-item>
          <ion-label position="floating"><ion-icon name="person"></ion-icon> Usuario</ion-label>
          <ion-input [(ngModel)]='user' clearInput ></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating"><ion-icon name="unlock"></ion-icon> ContraseÃ±a</ion-label>
          <ion-input [(ngModel)]='pass' type="Password" maxlength="8" clearInput ></ion-input>
        </ion-item>
      </div>            
      
        <ion-button expand="full" color="dark" (click)="SignIn()">        
          Entrar
        </ion-button>

        <ion-button expand="full" color="medium" (click)="OpenModal()">        
          Registrate
        </ion-button>

    </ion-card-content>
    </ion-card>
  </div>

</ion-content>
