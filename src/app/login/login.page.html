<ion-content padding>  
  <ion-card>
  <ion-card-header>
    <ion-card-title>
      <h1 text-center>Login</h1>
    </ion-card-title>
  </ion-card-header>    
  <ion-card-content>    
    png    Keep close to Nature's heart... and break clear away, once in awhile,
    and climb a mountain or spend a week in the woods. Wash your spirit clean.    

    <ion-item>
      <ion-label position="floating">User</ion-label>
      <ion-input [(ngModel)]='user'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]='pass'></ion-input>
    </ion-item>

    <ion-button fill="outline" shape="round" color="dark" (click)="ver()">
      <ion-icon slot="start" name="star"></ion-icon>
      Dark
    </ion-button>

  </ion-card-content>
</ion-card>

</ion-content>
