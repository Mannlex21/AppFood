<ion-content padding>  
  <div style="text-align: -webkit-center; margin-top: 50px;">
    <ion-grid>
      <ion-row justify-content-center align-items-center>
        <ion-col size-xs="12" size-sm="12" size-md="4" size-lg="4" size-xl="4" >
          <ion-card>
          <ion-card-header>
            <ion-card-title>
              <h1 text-center>Ingresar</h1>
            </ion-card-title>
          </ion-card-header>    
          <ion-card-content>  
          
            <img
              style="text-align: -webkit-center; width: 100px"
              src="..\assets\icon\favicon2.png"
            >      
            <div style="width: 50%; text-align: -webkit-center; margin: 20px">
              <ion-item>
                <ion-label position="floating"><ion-icon name="person" color="primary"></ion-icon> Usuario</ion-label>
                <ion-input [(ngModel)]='user' (blur)="validate()" clearInput ></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-label position="floating"><ion-icon name="unlock" color="primary"></ion-icon> Contrase√±a</ion-label>
                <ion-input [(ngModel)]='pass' type="Password" maxlength="8" clearInput ></ion-input>
              </ion-item>
            </div>            
            
              <ion-button expand="full" color="primary" (click)="SignIn()">        
                Entrar
              </ion-button>
          
              <ion-button expand="full" color="medium" (click)="OpenModal()">        
                Registrate
              </ion-button>
          
          </ion-card-content>
          </ion-card>
          
        </ion-col>        
      </ion-row> 
    </ion-grid>
  </div>

</ion-content>
